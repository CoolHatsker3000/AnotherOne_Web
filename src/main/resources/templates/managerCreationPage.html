<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить менеджера</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col">
            <table class="table">
                <tbody>
                <th:block th:each="area : ${areas}">
                    <tr>
                        <td>
                            <a th:href="'/create_mngr/'+${area.code}" th:text="${area.name}"></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div th:if="${!locs.isEmpty()}">
                <table class="table">
                    <tbody>
                    <th:block th:each="loc : ${locs}">
                        <tr>
                            <td>
                                <a th:href="'/create_mngr/'+${chosenArea}+'/'+${loc.code}" th:text="${loc.name}"></a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col">
            <div th:if="${not locs.isEmpty() and chosenLoc!=null}">
                <form th:action="'/create_mngr/'+${chosenArea}+'/'+${chosenLoc}+'/create'" th:object="${manager}" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Имя</label>
                        <input th:field="*{fName}" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Фамилия</label>
                        <input th:field="*{secName}" class="form-control" id="exampleInputEmail2"  aria-describedby="emailHelp" placeholder="Фамилия" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3">Логин</label>
                        <input th:field="*{login}" class="form-control" id="exampleInputEmail3"  aria-describedby="emailHelp" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail4">Электронная почта</label>
                        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail4"  aria-describedby="emailHelp" placeholder="Электронная почта" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail5">Пароль</label>
                        <input type="text" th:field="*{password}" class="form-control" id="exampleInputEmail5"  aria-describedby="emailHelp" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
